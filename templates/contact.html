<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CareerQuest AI</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Dark Mode Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1, h2 {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #b0b0b0;
            text-align: justify;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-home {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: #3058826b;
            color: white;
        }

        .btn-home:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further assistance, feel free to reach out to us.</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Email:</strong> support@careerquestai.com</p>
        <p><strong>Address:</strong> 123 AI Street, Tech City, TC 56789</p>
        
        <!-- Buttons Container -->
        <div class="btn-container">
            <a href="{{ url_for('home') }}" class="btn-home">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

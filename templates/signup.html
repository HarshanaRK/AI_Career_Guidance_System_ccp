<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="{{ url_for('static', filename='uploads/signup.jpg') }}" alt="Signup Image">
        </div>
        <div class="right">
            <h2>Create an Account</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email " required>  <!-- Email Field -->
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p class="small-text">Already have an account? <a href="/login">Sign In </a></p>
        </div>
    </div>
</body>
</html>

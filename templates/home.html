<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Career Guidance</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: white;
            text-align: left;
            position: relative;
            background: url("{{ url_for('static', filename='uploads/bg.jpg') }}") no-repeat center center/cover;
            padding-left: 80px; /* Shift text to the left */
        }

        /* Gradient Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(106, 17, 203, 0.7), rgba(37, 117, 252, 0.7));
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin-top: 100px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .get-started {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff3366;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .get-started:hover {
            background: #ff0040;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #ff3366 !important;
        }

        /* Profile Icon */
        .profile-container {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1100;
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #fff;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Chatbot Icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        #chatbot-icon img {
            width: 40px;
            height: 40px;
        }

        /* Chatbot Window */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        /* Chatbot Header */
        #chatbot-header {
            background: #007bff;
            color: rgb(2, 2, 2);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Chat Messages */
        #chatbot-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            color:black;
        }

        /* Chat Input Container */
        #chatbot-input-container {
            display: flex;
            align-items: center;
            padding: 5px;
            border-top: 1px solid #ddd;
        }

        /* Chatbot Input */
        #chatbot-input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
        }

        /* Send Icon */
        #send-icon {
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Profile Icon -->
    <div class="profile-container">
        <a href="{{ url_for('profile') }}">
            <div class="profile-icon">
                <img src="{{ url_for('static', filename='uploads/profile.jpg') }}" alt="Profile">
            </div>
        </a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">CareerQuest AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Login/SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.mindluster.com/" target="_blank">Courses</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gradient Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Intelligent Career Guidance System</h1>
        <p>Discover yourself<br>Take the test to find the perfect role for you after Engineering</p>
        <a href="{{ url_for('career_test') }}" class="get-started">Get Started!</a>
    </div>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon" onclick="toggleChatbot()">
        <img src="{{ url_for('static', filename='uploads/chatbot.png') }}" alt="Chatbot">
    </div>

    <!-- Chatbot Window -->
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>AI Chatbot</span>
            <button onclick="toggleChatbot()">✖</button>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <span id="send-icon" onclick="sendMessage()">➤</span>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot-container");
            chatbot.style.display = chatbot.style.display === "none" ? "flex" : "none";
        }

        async function sendMessage() {
            let inputField = document.getElementById("chatbot-input");
            let message = inputField.value.trim();
            let messagesContainer = document.getElementById("chatbot-messages");

            if (message === "") return;

            messagesContainer.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            inputField.value = "";

            let response = await fetch("/ask?question=" + encodeURIComponent(message));
            let data = await response.json();
            messagesContainer.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>

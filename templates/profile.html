<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CareerQuest AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        h1 {
            color: #ffffff;
        }
        p {
            color: #b0b0b0;
        }
        .btn-back {
            background-color: #3058826b;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}</h1>
        <p><strong>Email:</strong> {{ user.email if user.email else 'Not provided' }}</p>
        <p><strong>Account Created:</strong> {{ user.get('created_at', 'N/A') }}</p>
        <a href="{{ url_for('home') }}" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
